<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rest Countries API - FrontEnd Mentor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo" >Where in the World?</h1>
        <h1 class="dark_mode">Dark Mode</h1>
      </header>
      <main>
        <div class="input_wrapper">
          <!-- Seach bar -->
          <input
            placeholder="Search for a country..."
            type="text"
            name="search_input"
            id="search_input"
          />
          <!-- Seach bar -->

          <!-- Filter Container -->
          <div class="filter_container">
            <div class="filter_title_container">
              <p class="filter_title">Filter by region</p>
              <svg
                class="arrow_icon active"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
              >
                <path
                  d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"
                />
            </div>
              <div class="filter_options_container hidden">
                <p class="filter_option">Africa</p>
                <p class="filter_option">Americas</p>
                <p class="filter_option">Asia</p>
                <p class="filter_option">Europe</p>
                <p class="filter_option">Oceania</p>
              </div>
            </svg>
          </div>
          <!-- Filter Container -->
        </div>

        <!-- Output Container -->
        <div class="output_container">
        
         
        </div>
        <!-- Output Container -->
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
